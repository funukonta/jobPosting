version: '3.8'

services:
  postgres:
    image: postgres
    container_name: redikru-postgres
    environment:
      - POSTGRES_PASSWORD=redikru
    ports:
      - '5432:5432'
    expose:
      - 5432
    networks:
      - redikru-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      timeout: 5s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redikru-webapp
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - redikru-network
    ports:
      - '8000:8000'
    expose:
      - 8000
    env_file:
      - .env

networks:
  redikru-network:
    driver: bridge